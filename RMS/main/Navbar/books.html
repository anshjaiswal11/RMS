<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
}

.container {
    width: 100%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #222027;
    color: #fff;
    padding-top: 20px;
    min-height: 50px;
}

header h1 {
    text-align: center;
    text-transform: uppercase;
    margin: 0;
    font-size: 24px;
}

.book-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    flex-wrap: wrap;
}

.book {
    padding: 20px;
    margin: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.book img {
    width: 300px;
    height: 350px;
    margin-bottom: 10px;
}

.book button {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
}

.book button:hover {
    background: #555;
}
.subname{
  color: #fff;
    font-size: 15px;
    font-weight: 600;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>welcome to books</h1>
        </header>
        <main>
            <div class="book-container">
                <div class="book">
                    <img src="/IMG/books.png" alt="book img">
                    <h6 class="subname">MTH401 DISCRETE MATHEMATICS</h6>
                    <button onclick="viewBook('https://drive.google.com/file/d/1dDJu3Vygw1ovIAyflCwhbVfnzoJUMHha/view?usp=sharing')">view/download</button>
                </div>
                <div class="book">
                    <img src="/IMG/books2.png" alt="book img">
                    <h6 class="subname">INT108 PYTHON PROGRAMMING</h6>
                    <button onclick="viewBook('https://drive.google.com/file/d/1HTmB2CEEgmEwgsfKuAIU_BWav7zDoKm8/view?usp=sharing')">view/download</button>
                </div>
                <div class="book">
                    <img src="/IMG/book3" alt="book img">
                    <h6 class="subname">PHY110 ENGINEERING PHYSICS</h6>
                    <button onclick="viewBook('https://drive.google.com/file/d/1ZeYJJ-dmKdCv_RxuoIMy4nwD2ArpBgTW/view?usp=sharing')">view/download</button>
                </div>
            </div>
        </main>
    </div>
    <script>
      function viewBook(url) {
    window.open(url, '_blank');
}

    </script>
</body>
</html>
